<html>
<head>
    <meta charset="utf-8"/>
    <title>Homework</title>
</head>
<body>
{% if session %}
    <h1>Welcome, {{ session.userinfo.name }} ({{ nickname }})!</h1>

    <pre><img src="{{ picture }}"></pre>
    <h3>
        <pre>Email: {{ email }} (varificated: {{ email_varified }})</pre>
    </h3>
    <h1>Congratulations! You are in!</h1>
    <br>
    <p><a href="{% url 'logout' %}" id="qsLogoutBtn">Logout</a></p>

{% else %}
    <h1 id="profileDropDown">Welcome Guest</h1>
    <p><a href="{% url 'login' %}" id="qsLoginBtn">Login</a></p>
{% endif %}
</body>
</html>
